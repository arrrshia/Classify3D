<!DOCTYPE html>
<html lang="en">
<head>
    <title>Processing Results</title>
</head>
<body>
    <h1>Processing Results</h1>
    <ul>
        {% for file in files %}
        <li>
          <a href="/download/{{ file }}">{{ file }}</a>
        </li>
        {% endfor %}
    </ul>

    <h2>Download All</h2>
    <a href="/download/all">
        <button>Download All Results as ZIP</button>
    </a>
</body>
</html>
