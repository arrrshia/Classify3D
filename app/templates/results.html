<!DOCTYPE html>
<html lang="en">
<head>
    <title>Processing Results</title>
</head>
<body>
    <h1>Processing Results</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ url_for('main.download', filename=file) }}">{{ file }}</a> <!-- Link for individual file -->
        </li>
        {% endfor %}
    </ul>

    <h2>Download All</h2>
    <a href="{{ url_for('main.download_all') }}">
        <button>Download All Results as ZIP</button>
    </a>
</body>
</html>
